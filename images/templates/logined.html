<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet"  href="../static/style.css"">
	<link href="https://fonts.googleapis.com/css2?family=Lora&family=PT+Serif&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="">
	<div class="container">		
		<div class="img">
			<img src="">
		</div>
		<div class="login-content">
			<form action="/loginbutton/" method = "post">
				<img src="../static/img/logo.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" name="username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="password">
            	   </div>
            	</div>
				<a href="created.html">Create An Account</a>
            	<input type="submit" onclick="deneme()"class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../static/mained.js"></script>
</body>
</html>
